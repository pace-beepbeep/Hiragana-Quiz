<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Kuis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center shadow-lg animate-fade-in" style="width: 25rem;">
            <div class="card-body p-5">
                <h1 id="result-title" class="mb-3">Hasil Kuis ✨</h1>
                
                <div class="score-circle my-4">
                    <span id="final-score">100</span>
                </div>

                <p id="score-summary" class="h5 mb-4">Kamu benar 10 dari 10 soal!</p>

                <div class="d-grid gap-2">
                    <button id="retry-button" class="btn btn-primary">Ulangi Kuis</button>
                    <a href="index.html" class="btn btn-secondary">Kembali ke Menu</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const finalScore = localStorage.getItem('finalScore');
        const correctAnswers = localStorage.getItem('correctAnswers');
        const totalQuestions = localStorage.getItem('totalQuestions');
        const timesUp = localStorage.getItem('timesUp'); // Cek apakah waktu habis

        if (timesUp === 'true') {
            document.getElementById('result-title').innerHTML = "Waktu Habis! ⌛";
        }

        document.getElementById('final-score').textContent = finalScore;
        document.getElementById('score-summary').textContent = `Kamu benar ${correctAnswers} dari ${totalQuestions} soal!`;

        document.getElementById('retry-button').addEventListener('click', () => {
            localStorage.removeItem('timesUp'); // Hapus status waktu habis
            window.location.href = 'quiz.html';
        });
    </script>
</body>
</html>
